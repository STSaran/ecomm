<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
    <style>
        .image-test {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Testing Images</h1>
    <div>
        <img src="images/1.jpg" class="image-test" alt="Image 1">
        <img src="images/2.png" class="image-test" alt="Image 2">
        <img src="images/3.png" class="image-test" alt="Image 3">
        <img src="images/4.png" class="image-test" alt="Image 4">
        <img src="images/5.avif" class="image-test" alt="Image 5">
        <img src="images/6.jpg" class="image-test" alt="Image 6">
        <img src="images/7.jpg" class="image-test" alt="Image 7">
        <img src="images/8.png" class="image-test" alt="Image 8">
    </div>
</body>
</html>
